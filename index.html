	<style>

		@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
		/*font-family: 'Poppins', sans-serif;*/

		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Poppins', sans-serif;
			color: white;

		}

		.container{
			display: grid;
			
			height: 100vh;
			grid-template-columns:0.7fr 2fr 0.6fr ;
			grid-template-rows: 1fr 1fr 1fr 0.6fr;
			
			grid-template-areas: "h m a"
						          "h m a"
						          "h m a"
						          "f f f";
		}

		header{
			background-color: green;
			grid-area: h;

			background-color: rgb(10, 10, 10);
		}

		.container-rigth{
			margin: 5px;
		}
		.container-rigth li{
			border: 1px solid dimgray;
			list-style: none;
			height: 40px;
			border-radius: 15px;
			text-align: center;
			line-height: 40px;
			margin-bottom: 5px;
			
		}
		.container-rigth li:hover{
			background-color: rgb(22, 22, 22);
			cursor: pointer;
		}
		.logo{
			display: flex;
			justify-content: center;
			margin-top: 10px;
			margin-bottom: 5px;
		}
		.logo h3{
			margin-left: 5px;
		}

		main{
			background-color: greenyellow;
			grid-area: m;

			overflow-y:auto;
		}
		main::-webkit-scrollbar{

		}



		.conteudo-main-banner{

			
		
			border: 1px solid purple;
			margin: 10px;
			text-align: center;
			
		}

		aside{
			background-color: blue;
			grid-area: a;
		}

		footer{
			background-color: rgba(105, 105, 105, 0.4);
			grid-area: f;
		}


		@media screen and (max-width: 400px ) {
			  
			.container{
			grid-template-columns:0.7fr 2fr 0.6fr ;
			grid-template-rows: 1fr 1fr 1fr 0.5fr;
			
			grid-template-areas: "m m m"
						          "m m m"
						          "m m m"
						          "f f f";
			}

			main::-webkit-scrollbar{
				width: 0;
				display: none;
			}

			.item5, .item4, .item3{
				display: none;
			}
		
			aside{display: none;}
			header{display: none;}
		}

		@media (min-width: 551px ) and (max-width:716px ) {
